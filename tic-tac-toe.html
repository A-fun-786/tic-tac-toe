<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <div class="board" id="board">
        <div class="col-sm-3" data-cell id="1"></div>
        <div class="col-sm-3" data-cell id="2"></div>
        <div class="col-sm-3" data-cell id="3"></div>
        <div class="col-sm-3" data-cell id="4"></div>
        <div class="col-sm-3" data-cell id="5"></div>
        <div class="col-sm-3" data-cell id="6"></div>
        <div class="col-sm-3" data-cell id="7"></div>
        <div class="col-sm-3" data-cell id="8"></div>
        <div class="col-sm-3" data-cell id="9"></div>
    </div>
    <div class="winning-message">
        <div id="text"></div>
        <button id = "reset">Reset</button>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
